types:
  CURRENCYPAIR:
    name: "CURRENCYPAIR"
    regex: "([A-Z]{3}[/|@]*[A-Z]{3})"
    type: "net.ambulando.demo.model.CurrencyPair"
  CURRENCY:
    name: "CURRENCY"
    regex: "([A-Z]{3})"
    type: "net.ambulando.demo.model.CurrencyPair"
  DOUBLE:
    name: "DOUBLE"
    regex: "([1-9]\\\\d*[\\\\.\\\\d\\\\d+]*)"
    type: "java.lang.Double"
  BIGDECIMAL:
    name: "BIGDECIMAL"
    regex: "([1-9]\\\\d*[\\\\.\\\\d\\\\d+]*)"
    type: "java.math.BigDecimal"
  ALFANUMERIC:
    name: "ALFANUMERIC"
    regex: "([a-zA-Z0-9_-]+)"
    type: "java.lang.String"
